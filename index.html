<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 

    <!-- Javascript -->
    <script src="app.js"></script>

    <title>Weather</title>
</head>
<body>

    <div class="settings">
        <img id="settings-btn" src="" alt="">

        <div class="dropdown">
            <div id="scale">
                <span>Scale</span>
                <button id="celcius" class="active">°C</button>
                <button id="fahrenheit">°F</button>
                <button id="kelvin">K</button>
            </div>
            
            <div id="backgrounds">
                <span>Backgrounds</span>
                <div>
                    <span>Clear</span>
                    <img src="img/Weather Forecast App UI.jpg" alt="">
                </div>
                <div>
                    <span>Clouds</span>
                    <img src="img/Weather Forecast App UI.jpg" alt="">
                </div>
                <div>
                    <span>Rain</span>
                    <img src="img/Weather Forecast App UI.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="close-dropdown"></div>

    <div class="forecast">
        <h2 class="description">Weather description</h2>
        <h1 class="location">City</h1>
        <h2 class="temperature">--</h2>
    </div>

    <div class="five-day-forecast">
        <ul>
            <li>
                <span class="day">Day 1</span>
                <div>
                    <span class="temp">--</span>
                    <img src="img/sun.svg" alt="" class="weather-img">
                </div>
            </li>
            <li>
                <span class="day">Day 2</span>
                <div>
                    <span class="temp">--</span>
                    <img src="img/sun.svg" alt="" class="weather-img">
                </div>
            </li>
            <li>
                <span class="day">Day 3</span>
                <div>
                    <span class="temp">--</span>
                    <img src="img/sun.svg" alt="" class="weather-img">
                </div>
            </li>
            <li>
                <span class="day">Day 4</span>
                <div>
                    <span class="temp">--</span>
                    <img src="img/sun.svg" alt="" class="weather-img">
                </div>
            </li>
            <li>
                <span class="day">Day 5</span>
                <div>
                    <span class="temp">--</span>
                    <img src="img/sun.svg" alt="" class="weather-img">
                </div>
            </li>                 
        </ul>
    </div>
    
</body>
</html>
